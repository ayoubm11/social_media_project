<div class="post-card p-3 mb-3">
    <h6 class="mb-3">
        <i class="bi bi-person-plus text-primary"></i>
        Suggestions pour vous
    </h6>

    {% load social_extras %}
    {% get_suggestions user as suggestions %}

    {% for suggested_user in suggestions %}
    <div class="d-flex align-items-center mb-3">
        <a href="{% url 'users:profile' suggested_user.username %}">
            <img src="{{ suggested_user.profile.get_profile_picture_url }}"
                 alt="" class="profile-img me-2">
        </a>
        <div class="flex-grow-1 min-width-0">
            <a href="{% url 'users:profile' suggested_user.username %}"
               class="text-decoration-none text-dark text-truncate d-block">
                <strong>{{ suggested_user.username }}</strong>
            </a>
            <small class="text-muted">{{ suggested_user.profile.followers_count }} abonn√©s</small>
        </div>
        <button class="btn btn-sm btn-primary"
                onclick="followUser('{{ suggested_user.username }}', this)">
            Suivre
        </button>
    </div>
    {% empty %}
    <p class="text-muted small mb-0">Aucune suggestion disponible</p>
    {% endfor %}

    <a href="{% url 'social:suggestions' %}" class="btn btn-sm btn-outline-primary w-100 mt-2">
        Voir plus
    </a>
</div>
