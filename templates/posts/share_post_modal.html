<div class="modal fade" id="shareModal{{ post.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">
                    Partager ce post
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-2">
                <!-- Options de partage rapide -->
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-light text-start" onclick="shareNow({{ post.id }})">
                        <i class="bi bi-share-fill text-primary"></i>
                        <strong class="ms-2">Partager maintenant</strong>
                        <small class="d-block text-muted ms-4">Partager sur votre fil</small>
                    </button>

                    <button class="btn btn-light text-start" data-bs-toggle="collapse" data-bs-target="#shareWithComment{{ post.id }}">
                        <i class="bi bi-pencil-square text-success"></i>
                        <strong class="ms-2">Partager avec un commentaire</strong>
                        <small class="d-block text-muted ms-4">Ajouter vos pensées</small>
                    </button>
                </div>

                <!-- Formulaire de partage avec commentaire (masqué par défaut) -->
                <div class="collapse" id="shareWithComment{{ post.id }}">
                    <form id="shareForm{{ post.id }}" onsubmit="submitShare(event, {{ post.id }})">
                        {% csrf_token %}
                        <input type="hidden" name="share_type" value="with_comment">

                        <div class="mb-3">
                            <div class="d-flex align-items-start gap-2 mb-2">
                                <img src="{{ user.profile.get_profile_picture_url }}"
                                     alt="" class="profile-img">
                                <div class="flex-grow-1">
                                    <strong>{{ user.username }}</strong>
                                    <div class="text-muted small">
                                        <i class="bi bi-globe"></i> Public
                                    </div>
                                </div>
                            </div>

                            <textarea name="comment"
                                      class="form-control border-0"
                                      rows="3"
                                      placeholder="Dites quelque chose à propos de ça..."
                                      style="resize: none;"></textarea>
                        </div>

                        <hr>

                        <!-- Aperçu du post original -->
                        <div class="border rounded p-2 mb-3 bg-light">
                            <div class="d-flex align-items-center mb-2">
                                <img src="{{ post.author.profile.get_profile_picture_url }}"
                                     alt="" class="profile-img" style="width: 32px; height: 32px;">
                                <div class="ms-2">
                                    <strong class="small">{{ post.author.username }}</strong>
                                    <div class="text-muted" style="font-size: 11px;">
                                        {{ post.created_at|timesince }} ago
                                    </div>
                                </div>
                            </div>
                            <p class="mb-1 small">{{ post.content|truncatewords:30 }}</p>
                            {% if post.image %}
                            <img src="{{ post.image.url }}" class="img-fluid rounded mt-1" alt="" style="max-height: 150px;">
                            {% endif %}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-share"></i> Partager le post
                        </button>
                    </form>
                </div>

                <!-- Informations sur les partages -->
                <div class="text-muted small mt-3 text-center">
                    <i class="bi bi-info-circle"></i>
                    Ce post sera visible par vos abonnés
                </div>
            </div>
        </div>
    </div>
</div>
